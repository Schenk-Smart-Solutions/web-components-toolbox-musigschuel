<m-simple-form load-form-styles namespace="simple-form-default-" api-endpoint="endpoint">
    <form action="/some-action" enctype="multipart/form-data" method="post">
      <input type="hidden" name="xp_sendBackParams" value="0" />
      <div class="inline">
        <label for="anrede1">Herr</label>
        <input id="anrede1" name="Anrede" type="radio" value="2" checked />
        <label for="anrede2">Frau</label>
        <input id="anrede2" name="Anrede" type="radio" value="1" />
        <label for="anrede3">Other</label>
        <input id="anrede3" name="Anrede" type="radio" value="3" />
      </div>
      <div>
        <label validation-message="Name ist ungültig" for="Name">Name</label>
        <input id="Name" type="text" required="" value="" name="Name" placeholder="Name hier eingeben..."  autocomplete="off" />
      </div>
      <div>
        <label validation-message="Vorname ist ungültig" for="Firstname">Vorname</label>
        <input id="Firstname" type="text" required="" value="" name="Vorname" placeholder="Vorname hier eingeben..." autocomplete="off" />
      </div>
      <div>
        <label validation-message="Ungültige Email" for="Email">E-Mail</label>
        <input id="Email" type="email" required="" value="" name="Email" placeholder="Email hier eingeben..." autocomplete="off" />
      </div>
      <div class="inline">
        <label validation-message="datenschutz einverstanden?" for="Policy">Ich bestätige, dass ich die <a href="https://www.migros.ch/de/datenschutz.html" target="_blank">Datenschutzerklärung</a> und die darin umschriebene Bearbeitung meiner Personendaten zur Kenntnis genommen haben.</label>
        <input id="Policy" name="Policy" required="" type="checkbox" value="false" />
      </div>
      <input type="submit" value="Registrieren" />
    </form>
</m-simple-form>
